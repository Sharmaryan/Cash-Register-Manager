    <title>Cash Register Manager</title>

  <body>
      <div class="container">
      <header>
          <h1>cash register manager</h1>
        </header>
        <p class="header-para">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <main>

            <label for="bill-amount">bill amount:</label>
            <input type="number" id="bill-amount" />
            <button id="next-btn">next</button>
          
    <div class="cash-given-section">
        <label for="cash-given">cash given:</label>
        <input type="number" id="cash-given" />
        <button id="check-btn">check</button>
    </div>
  </main>
  <p class="show-message"></p>
  <table class="change-table">
    <caption>
        return change
      </caption>
      <tr>
          <th>No of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
      </tr>
      <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
      </tr>
  </table>
